<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#000">
  <!-- Your app title -->
  <title>首页</title>
  <!-- Path to Framework7 Library CSS -->
  <link rel="stylesheet" href="css/framework7.css">
  <link rel="stylesheet" href="css/framework7-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .md .navbar .title {
      margin: 0 118.525px 0 88.525px;
    }
  </style>
</head>

<body>
  <!-- App root element -->
  <div id="app">
    <div class="view view-main">
      <div data-name="home" class="page">

        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner sliding">
            <div class="left">
              <a class="link back">
                <i class="icon icon-back"></i>
                <span class="ios-only">Back</span>
              </a>
            </div>
            <div class="title">帐号登录</div>
          </div>
        </div>

        <!-- Scrollable page content -->
        <div class="page-content login-screen-content">
          <div class="login-screen-title">EAider</div>
          <form>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">学号</div>
                    <div class="item-input">
                      <input type="text" name="username" placeholder="请输入学号">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">密码</div>
                    <div class="item-input">
                      <input type="password" name="password" placeholder="请输入密码">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="block">
              <p class="row">
                <button type="button" class="button button-big button-fill" id="logbton" style="margin-left: auto;margin-right: auto;">
                  <a href="#" class="icon external color-white size20">登录</a>
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="js/framework7.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/jquery.min.js"></script>
  <script>
  </script>
</body>

</html>
