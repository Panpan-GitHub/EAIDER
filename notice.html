<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#000">
    <!-- Your app title -->
    <title>公告栏</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">
                <div class="navbar">
                    <div class="navbar-inner sliding">
                        <div class="left">
                            <a href="#" class="link back">
                                <i class="icon icon-back"></i>
                                <span class="ios-only">Back</span>
                            </a>
                        </div>
                        <div class="title">公告栏</div>
                    </div>
                </div>
                <div class="toolbar tabbar">
                    <div class="toolbar-inner">
                        <a href="#tab-1" class="tab-link tab-link-active">课程消息</a>
                        <a href="#tab-2" class="tab-link">学校公告</a>
                        <a href="#tab-3" class="tab-link">失物招领</a>
                    </div>
                </div>
                <div class="tabs">
                    <div id="tab-1" class="page-content tab tab-active">
                        <div class="block">
                            <p>Tab 1 content</p>
                            ...
                        </div>
                    </div>
                    <div id="tab-2" class="page-content tab">
                        <div class="block">
                            <p>Tab 2 content</p>
                            ...
                        </div>
                    </div>
                    <div id="tab-3" class="page-content tab">
                        <div class="block">
                            <p>Tab 3 content</p>
                            ...
                        </div>
                    </div>
                    <div id="tab-4" class="page-content tab">
                            <div class="block">
                                <p>Tab 4 content</p>
                                ...
                            </div>
                        </div>
                        <div id="tab-5" class="page-content tab">
                                <div class="block">
                                    <p>Tab 5 content</p>
                                    ...
                                </div>
                            </div>
                            <div id="tab-6" class="page-content tab">
                                    <div class="block">
                                        <p>Tab 6 content</p>
                                        ...
                                    </div>
                                </div>
                                <div id="tab-7" class="page-content tab">
                                        <div class="block">
                                            <p>Tab 7 content</p>
                                            ...
                                        </div>
                                    </div>
                </div>
                <div class="toolbar tabbar-labels toolbar-bottom-md ">
                    <div class="toolbar-inner">
                        <a href="#tab-4" class="tab-link tab-link-active">
                            <i class="icon f7-icons">home_fill</i>
                            <span class="tabbar-label">课程表</span>
                        </a>
                        <a href="#tab-5" class="tab-link">
                                <i class="icon f7-icons">alarm_fill</i>
                            <span class="tabbar-label">公告栏</span>
                        </a>
                        <a href="#tab-6" class="tab-link">
                                <i class="icon f7-icons">briefcase_fill</i>
                            <span class="tabbar-label">工具箱</span>
                        </a>
                        <a href="#tab-7" class="tab-link">
                                <i class="icon f7-icons">person_fill</i>
                            <span class="tabbar-label">我</span>
                        </a>
                    </div>
                </div>
                <div class="page-content">

                </div>
            </div>
        </div>
    </div>
    <script src="js/framework7.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
    </script>
</body>

</html>
